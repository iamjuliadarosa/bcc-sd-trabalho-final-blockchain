<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    .hidden {
      display: none;
    }

    .eleicao {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      background-color: #fff;
      border-radius: 8px;
    }

    #admin-panel, #eleitor-panel {
      margin-top: 30px;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      background-color: #4a90e2;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #357ab8;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    form label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: #555;
    }

    form input[type="text"],
    form input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 4px;
      font-size: 15px;
      box-sizing: border-box;
    }

    #opcoes-container label {
      font-weight: 500;
    }

    #logout {
      background-color: #e74c3c;
      margin-bottom: 20px;
    }

    #logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Painel</h1>
  <button id="logout">Sair</button>

  <!-- Painel ADMIN -->
  <div id="admin-panel" class="hidden">
    <h2>Painel do Administrador</h2>
    <div id="criar-eleicao-form" style="display: none;">
      <h3>Nova Eleição</h3>
      <form id="form-nova-eleicao">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required>

        <label for="inicio">Início:</label>
        <input type="datetime-local" id="inicio" name="inicio" required>

        <label for="fim">Fim:</label>
        <input type="datetime-local" id="fim" name="fim" required>

        <div id="opcoes-container">
          <label for="opcao-1">Opção 1:</label>
          <input type="text" id="opcao-1" name="opcoes[]" required>
        </div>

        <button type="button" onclick="adicionarOpcao()">➕ Adicionar Opção</button><br><br>
        <button type="submit">Criar Eleição</button>
      </form>
    </div>
  </div>

  <!-- Painel ELEITOR -->
  <div id="eleitor-panel" class="hidden">
    <h2>Painel do Eleitor</h2>
    <h3>Suas Eleições Disponíveis</h3>
  </div>

  <h3>Lista de Eleições</h3>
  <div id="lista-eleicoes"></div>

  <script src="js/dashboard.js"></script>
</body>
</html>
